                var html_360484e6fc8daef9834e0ef5b5e1b488 = $(`<div id="html_360484e6fc8daef9834e0ef5b5e1b488" style="width: 100.0%; height: 100.0%;">     <b>Mural of ANDRECO in Via dello Scalo 32 (Philosophical Tree)</b><br>     <img src="https://github.com/streetart-bo-project/semantic-library-street-art/raw/main/website/img/work1.jpg" width="200"><br>     <br>     <b>Author:</b> ANDRECO<br>     <b>Place:</b> Via dello Scalo 32<br>     <b>Subject:</b> nature <br>     <b>Theme:</b> environment<br>     <b>Date:</b> 2012<br>     <b>Support:</b> wall<br>     <b>Condition:</b> visible<br>     <p>The work represents a large tree, inspired by the Philosophical Tree of the Alchemists of the fourteenth century. A large egg and a crystal also appear in the painting, symbols representing the transition from organic to inorganic matter. This wall painting is made with a photochemical paint that reduces the pollutant, such as NOx (nitrogen monoxide), improving air quality.The tree painted on the walls works like a natural tree that cleans" the air and makes a small contribution to a better urban environment.</p>     </div>`)[0];

                var html_61acc06e709c415ef41ce06dd89897fa = $(`<div id="html_61acc06e709c415ef41ce06dd89897fa" style="width: 100.0%; height: 100.0%;">     <b>Mural of Bastardilla in Via Tolmino 9</b><br>     <img src="https://github.com/streetart-bo-project/semantic-library-street-art/raw/main/website/img/work10.jpg" width="200"><br>     <br>     <b>Author:</b> Bastardilla<br>     <b>Place:</b> Via Tolmino 9<br>     <b>Subject:</b> human figure<br>     <b>Theme:</b> social issue<br>     <b>Date:</b> 2014<br>     <b>Support:</b> wall<br>     <b>Condition:</b> visible<br>     <p>This untitled mural, created by Colombian street artist Bastardilla, is located on the exterior wall of the Liceo Scientifico Augusto Righi branch in Via Tolmino 9, Bologna, Italy. It is part of the FRONTIER street art project. The mural depicts a circle of "matchstick children" sitting together, collectively igniting a flame—a symbol of the spread of knowledge and the power of collective wisdom. These "matchstick children" represent the awakening of pre-adolescent thought, conveying the immense potential contained within young minds.</p>     </div>`)[0];

                var html_c07d3f1ee77261d711a65e771ba462f0 = $(`<div id="html_c07d3f1ee77261d711a65e771ba462f0" style="width: 100.0%; height: 100.0%;">     <b>Mural of Etnik in Via del Lavoro 3</b><br>     <img src="https://github.com/streetart-bo-project/semantic-library-street-art/raw/main/website/img/work11.jpg" width="200"><br>     <br>     <b>Author:</b> Etnik<br>     <b>Place:</b> Via del Lavoro 3<br>     <b>Subject:</b> geometric shapes<br>     <b>Theme:</b> environment<br>     <b>Date:</b> 2012<br>     <b>Support:</b> wall<br>     <b>Condition:</b> visible<br>     <p>Represent the precarious balance of the human being and the speed of the contemporary world. The urban agglomerations are broken down and overlapped and the geometrically extreme architecture becomes the emblem of the concept of "urban cage", a sort of poetics of the artist who sees metropolitan centers as places where man is trapped and which he criticizes with the use of strong colors and a bright and contrasting chromatic range, in wall paintings in which sometimes the identification of the buildings is almost impossible.</p>     </div>`)[0];

                var html_38c2addb214c9ec177f87b0864470b9d = $(`<div id="html_38c2addb214c9ec177f87b0864470b9d" style="width: 100.0%; height: 100.0%;">     <b>Mural of Blu in Via Fioravanti 24</b><br>     <img src="https://github.com/streetart-bo-project/semantic-library-street-art/raw/main/website/img/work12.jpg" width="200"><br>     <br>     <b>Author:</b> Blu<br>     <b>Place:</b> Via Fioravanti 24<br>     <b>Subject:</b> city<br>     <b>Theme:</b> social issue <br>     <b>Date:</b> 2013<br>     <b>Support:</b> wall<br>     <b>Condition:</b> destroyed<br>     <p>This large-scale mural by the Italian street artist Blu, painted on the facade of the XM24 social center in Bologna’s Bolognina district, depicts a symbolic battle between two opposing forces within the city: a wealthy, ruthless side represented by figures hurling mortadellas, and a grassroots, justice-driven side throwing pumpkins and watermelons. Drawing inspiration from The Lord of the Rings, the artwork reflects over fifteen years of social movements. With a dramatic contrast between intricate black-and-white architectural ruins and vibrant, color-filled zones, the mural serves as both a critique of gentrification and a powerful visual narrative of urban resistance.</p>     </div>`)[0];

                var html_8a21e751b2fb8acd985b1319f526af0b = $(`<div id="html_8a21e751b2fb8acd985b1319f526af0b" style="width: 100.0%; height: 100.0%;">     <b>Mural of Orticanoodles in via Turati 84</b><br>     <img src="https://github.com/streetart-bo-project/semantic-library-street-art/raw/main/website/img/work4.jpg" width="200"><br>     <br>     <b>Author:</b> Orticanoodles<br>     <b>Place:</b> Via Turati 84<br>     <b>Subject:</b> human figure<br>     <b>Theme:</b> social issue<br>     <b>Date:</b> 2017<br>     <b>Support:</b> wall<br>     <b>Condition:</b> visible<br>     <p>The artwork depicts the face of Irma Bandiera, a young partisan courier who was tortured and killed by the fascists in 1944, with a proud gaze and vibrant colors emerging from the wall. The graffiti aims to restore visibility and dignity to her figure, transforming the site into a place of public memory and visual resistance.</p>     </div>`)[0];

                var html_223fd6c4fbafd3e1ffafeb9a92c6c70a = $(`<div id="html_223fd6c4fbafd3e1ffafeb9a92c6c70a" style="width: 100.0%; height: 100.0%;">     <b>Mural of Luis Gutierrez in Via Zamboni</b><br>     <img src="https://github.com/streetart-bo-project/semantic-library-street-art/raw/main/website/img/work5.jpg" width="200"><br>     <br>     <b>Author:</b> Luis_Gutierrez<br>     <b>Place:</b> Via Zamboni 38<br>     <b>Subject:</b> human figure<br>     <b>Theme:</b> history<br>     <b>Date:</b> 1998<br>     <b>Support:</b> wall<br>     <b>Condition:</b> visible<br>     <p>This mural is an example of the strength of the drawing, sensual and sharp, with which the Latin American artist has created a personal mythology, a balance between the real and the imaginary, between rituals and archaic myths, human legends and characters such as Fidel Castro and even Caravaggio.</p>     </div>`)[0];

                var html_aabd58379f62c00f7a8b1603db56ab20 = $(`<div id="html_aabd58379f62c00f7a8b1603db56ab20" style="width: 100.0%; height: 100.0%;">     <b>Mural of Honet in via del Lavoro 18</b><br>     <img src="https://github.com/streetart-bo-project/semantic-library-street-art/raw/main/website/img/work6.jpg" width="200"><br>     <br>     <b>Author:</b> Honet<br>     <b>Place:</b> via del Lavoro 18<br>     <b>Subject:</b> animal<br>     <b>Theme:</b> social issue<br>     <b>Date:</b> 2012<br>     <b>Support:</b> wall<br>     <b>Condition:</b> visible<br>     <p>A large elephant with a castle on its back is being dragged through the air by colourful balloons, three black birds appear ready to poke holes in them. According to the artist, he was inspired for this mural by a huge fountain in the form of an elephant that Napoleon wanted to place in Bastille Square in Paris to celebrate his victories and power. Work stopped after the defeat at Waterloo. The elephant has always been a symbol of strength. In this case, although enormous in size, it is so light that it can be carried by a handful of balloons that can be pierced by a simple bird in flight. The reference to power (even regal power) that can be as great as it is fragile is obvious: Honet nevertheless represents this theme in a delicate and cheerful manner.</p>     </div>`)[0];

                var html_76c203d8cf7027d7c78e88f5e28af1ff = $(`<div id="html_76c203d8cf7027d7c78e88f5e28af1ff" style="width: 100.0%; height: 100.0%;">     <b>Mural of Alice Pasquini in Via del Pratello</b><br>     <img src="https://github.com/streetart-bo-project/semantic-library-street-art/raw/main/website/img/work7.jpg" width="200"><br>     <br>     <b>Author:</b> ALice_Pasquini<br>     <b>Place:</b> Via del Pratello 69<br>     <b>Subject:</b> human figure<br>     <b>Theme:</b> identity<br>     <b>Date:</b> 2018<br>     <b>Support:</b> gate<br>     <b>Condition:</b> visible<br>     <p>Alice depicted a girl with a bunch of colourful flowers in her hand, hiding part of her face behind the curtain, recalling that street art “is an art that stirs up controversy” and during her career there has certainly been no shortage of problems, but acknowledging that after all “it is the risk of signing one's name”.</p>     </div>`)[0];
