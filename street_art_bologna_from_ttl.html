                var html_974df82208dcc9a516561483d967dcc7 = $(`<div id="html_974df82208dcc9a516561483d967dcc7" style="width: 100.0%; height: 100.0%;">     <b>Mural of ANDRECO in Via dello Scalo 32 (Philosophical Tree)</b><br>     <i>Author:</i> ANDRECO<br>     <p>The work represents a large tree, inspired by the Philosophical Tree of the Alchemists of the fourteenth century. A large egg and a crystal also appear in the painting, symbols representing the transition from organic to inorganic matter. This wall painting is made with a photochemical paint that reduces the pollutant, such as NOx (nitrogen monoxide), improving air quality.The tree painted on the walls works like a natural tree that cleans" the air and makes a small contribution to a better urban environment.</p>     <code>https://raw.githubusercontent.com/streetart-bo-project/semantic-library-street-art/main/final.ttl/item/work1</code>     </div>`)[0];

                var html_b27a064865325cd2dfab2fce8dc25edb = $(`<div id="html_b27a064865325cd2dfab2fce8dc25edb" style="width: 100.0%; height: 100.0%;">     <b>Mural of Bastardilla in Via Tolmino 9</b><br>     <i>Author:</i> Bastardilla <br>     <p>This untitled mural, created by Colombian street artist Bastardilla, is located on the exterior wall of the Liceo Scientifico Augusto Righi branch in Via Tolmino 9, Bologna, Italy. It is part of the FRONTIER street art project. The mural depicts a circle of "matchstick children" sitting together, collectively igniting a flame—a symbol of the spread of knowledge and the power of collective wisdom. These "matchstick children" represent the awakening of pre-adolescent thought, conveying the immense potential contained within young minds.</p>     <code>https://raw.githubusercontent.com/streetart-bo-project/semantic-library-street-art/main/final.ttl/item/work10</code>     </div>`)[0];

                var html_ba601826d0d9420354c653ee5d412358 = $(`<div id="html_ba601826d0d9420354c653ee5d412358" style="width: 100.0%; height: 100.0%;">     <b>Mural of Blu in Via Fioravanti 24</b><br>     <i>Author:</i> Blu <br>     <p>This large-scale mural by the Italian street artist Blu, painted on the facade of the XM24 social center in Bologna’s Bolognina district, depicts a symbolic battle between two opposing forces within the city: a wealthy, ruthless side represented by figures hurling mortadellas, and a grassroots, justice-driven side throwing pumpkins and watermelons. Drawing inspiration from The Lord of the Rings, the artwork reflects over fifteen years of social movements. With a dramatic contrast between intricate black-and-white architectural ruins and vibrant, color-filled zones, the mural serves as both a critique of gentrification and a powerful visual narrative of urban resistance.</p>     <code>https://raw.githubusercontent.com/streetart-bo-project/semantic-library-street-art/main/final.ttl/item/work12</code>     </div>`)[0];

                var html_df5569ae3337e306e5b01a5df255d7d5 = $(`<div id="html_df5569ae3337e306e5b01a5df255d7d5" style="width: 100.0%; height: 100.0%;">     <b>Mural of Orticanoodles in via Turati 84</b><br>     <i>Author:</i> Orticanoodles<br>     <p>The artwork depicts the face of Irma Bandiera, a young partisan courier who was tortured and killed by the fascists in 1944, with a proud gaze and vibrant colors emerging from the wall. The graffiti aims to restore visibility and dignity to her figure, transforming the site into a place of public memory and visual resistance.</p>     <code>https://raw.githubusercontent.com/streetart-bo-project/semantic-library-street-art/main/final.ttl/item/work4</code>     </div>`)[0];

                var html_9fd1157735dd6b87607450ed30b29fd0 = $(`<div id="html_9fd1157735dd6b87607450ed30b29fd0" style="width: 100.0%; height: 100.0%;">     <b>Mural of Luis Gutierrez in Via Zamboni</b><br>     <i>Author:</i> Luis Gutierrez<br>     <p>This mural is an example of the strength of the drawing, sensual and sharp, with which the Latin American artist has created a personal mythology, a balance between the real and the imaginary, between rituals and archaic myths, human legends and characters such as Fidel Castro and even Caravaggio.</p>     <code>https://raw.githubusercontent.com/streetart-bo-project/semantic-library-street-art/main/final.ttl/item/work5</code>     </div>`)[0];

                var html_917f3a81c6baf986b124fcf0cf4a7096 = $(`<div id="html_917f3a81c6baf986b124fcf0cf4a7096" style="width: 100.0%; height: 100.0%;">     <b>Mural of Honet in via del Lavoro 18</b><br>     <i>Author:</i> Honet<br>     <p>A large elephant with a castle on its back is being dragged through the air by colourful balloons, three black birds appear ready to poke holes in them. According to the artist, he was inspired for this mural by a huge fountain in the form of an elephant that Napoleon wanted to place in Bastille Square in Paris to celebrate his victories and power. Work stopped after the defeat at Waterloo. The elephant has always been a symbol of strength. In this case, although enormous in size, it is so light that it can be carried by a handful of balloons that can be pierced by a simple bird in flight. The reference to power (even regal power) that can be as great as it is fragile is obvious: Honet nevertheless represents this theme in a delicate and cheerful manner.</p>     <code>https://raw.githubusercontent.com/streetart-bo-project/semantic-library-street-art/main/final.ttl/item/work6</code>     </div>`)[0];

                var html_efbb0bb574f4dd360067725495fde3e2 = $(`<div id="html_efbb0bb574f4dd360067725495fde3e2" style="width: 100.0%; height: 100.0%;">     <b>Mural of Nemo in Via Orfeo</b><br>     <i>Author:</i> Nemo<br>     <p>The flaccid, grotesque and soft appearance with which Nemo's depicts its characters is ultimately intended as a critique of contemporary society, of the perfection and apparent immortality into which it projects us, heedless of the decadence of the human being and his contradictions that for thousands of years have led him to repeat the same mistakes over and over again.</p>     <code>https://raw.githubusercontent.com/streetart-bo-project/semantic-library-street-art/main/final.ttl/item/work8</code>     </div>`)[0];

                var html_dcf93ce2da883c5d2c5775c098f71823 = $(`<div id="html_dcf93ce2da883c5d2c5775c098f71823" style="width: 100.0%; height: 100.0%;">     <b>Mural of Dado e Mambo in Via Milazzo 14</b><br>     <i>Author:</i> Mambo<br>     <p>This untitled mural was created in 2018 by Italian street artists Dado (Alessandro Ferri) and Mambo (Elvis Mambo Pregnolato). It is located on the exterior wall of the CISL (Italian Confederation of Workers' Trade Unions) headquarters on Via Milazzo in Bologna. The large-scale mural—approximately 50 meters wide and 12 meters high—uses red and green as dominant colors, echoing the identity of the union. The artwork features two women wearing safety helmets and a man with a mask and helmet, symbolizing labor and highlighting the importance of workers’ safety. Blending abstract style with figurative elements, the mural pays tribute to the working class and reflects the artists' commitment to merging street art with social themes.</p>     <code>https://raw.githubusercontent.com/streetart-bo-project/semantic-library-street-art/main/final.ttl/item/work9</code>     </div>`)[0];
