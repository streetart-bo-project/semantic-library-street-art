<!DOCTYPE html>
<html lang="it">
<head>
  <!-- ... meta, link CSS esterni, ecc. ... -->

  <!-- STILI PERSONALIZZATI -->
  <style>
    html, body {
      width: 100%;
      height: auto;
      margin: 0;
      padding: 0;
    }
    .site-nav {
      z-index: 1001;
      position: relative;
    }
    /* Centra la mappa e riduci la larghezza */
    #map_4160dc9f955a53d92b3503fdd1fe536d {
      position: relative;
      width: 90vw;
      max-width: 1200px;
      height: calc(100vh - 110px);
      left: 0;
      right: 0;
      margin: 60px auto 0 auto;
      box-shadow: 0 2px 16px rgba(0,0,0,0.08);
      background: #f8f9fa;
    }
    .scroll-list {
      max-height: 80vh;
      overflow-y: auto;
    }
    .work-list, .work-list h4 {
      font-family: 'Poppins', sans-serif !important;
      font-size: 1.3rem;
      line-height: 1.5;
    }
    .work-list .list-group-item {
      border: none;
      border-bottom: 1px solid #eee;
      padding: 1rem;
      background-color: #fff;
      transition: background-color 0.2s;
    }
    .work-list .list-group-item:hover {
      background-color: #f8f9fa;
    }
    .work-list a {
      color: #007bff;
      text-decoration: none;
      font-weight: 500;
    }
    .work-list a:hover {
      text-decoration: underline;
    }
    .leaflet-container {
      font-size: 1rem;
    }
  </style>

  <!-- JS per disabilitare alcuni controlli Leaflet -->
  <script>
    L_NO_TOUCH = false;
    L_DISABLE_3D = false;
  </script>
  <!-- Librerie Fullscreen, Search… -->
  <script src="https://cdn.jsdelivr.net/npm/leaflet.fullscreen@3.0.0/Control.FullScreen.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/leaflet-search@2.9.7/dist/leaflet-search.min.js"></script>

  <title>Urban Ink Archive</title>
</head>
<body>
  <!-- Navbar / menu e struttura della pagina… -->

  <div class="container-fluid my-5">
    <div class="row" style="height: 80vh;">

      <!-- Colonna mappa -->
      <div class="col-lg-8 mb-4 mb-lg-0">
        
    
    
            <div class="folium-map" id="map_map_4160dc9f955a53d92b3503fdd1fe536d" ></div>
        

      </div>

      <!-- Colonna lista -->
      <div class="col-lg-4">
        <div class="border rounded p-3 scroll-list work-list">
          <h4 class="mb-3">Work List</h4>
          <ul class="list-group">
            <li class="list-group-item">
              <strong class="work-title"
                      data-title="Mural of ANDRECO in Via dello Scalo 32 (Philosophical Tree)">
                Mural of ANDRECO in Via dello Scalo 32 (Philosophical Tree)
              </strong><br>
              <a href="website/andreco.html">View Details</a>
            </li>
            <li class="list-group-item">
              <strong class="work-title"
                      data-title="Mural of Alice Pasquini in Via del Pratello">
                Mural of Alice Pasquini in Via del Pratello
              </strong><br>
              <a href="website/alice_pasquini.html">View Details</a>
            </li>
            <!-- … altri lavori … -->
          </ul>
        </div>
      </div>

    </div>
  </div>

  <!-- Footer della pagina… -->

  <!-- Librerie jQuery, Bootstrap, custom.js … -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="website/js/custom.js"></script>

  <!-- Listener per i click sui titoli -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      document.querySelectorAll('.work-title').forEach(el => {
        el.style.cursor = 'pointer';
        el.addEventListener('click', function () {
          const title = this.dataset.title;
          if (window.highlightMarker) {
            highlightMarker(title);
          }
        });
      });
    });
  </script>
</body>
</html>
