                var html_aaab2f16d0cd88574ea548d122af143d = $(`<div id="html_aaab2f16d0cd88574ea548d122af143d" style="width: 100.0%; height: 100.0%;">     <b>Mural of ANDRECO in Via dello Scalo 32 (Philosophical Tree)</b><br>     <img src="https://github.com/streetart-bo-project/semantic-library-street-art/raw/main/website/img/work1.jpg" width="200"><br>     <br>     <b>Author:</b> Andreco<br>     <b>Place:</b> Via dello Scalo 32<br>     <b>Subject:</b> nature <br>     <b>Theme:</b> environment<br>     <b>Date:</b> 2012<br>     <b>Support:</b> wall<br>     <b>Condition:</b> visible<br>     <p>The work represents a large tree, inspired by the Philosophical Tree of the Alchemists of the fourteenth century. A large egg and a crystal also appear in the painting, symbols representing the transition from organic to inorganic matter. This wall painting is made with a photochemical paint that reduces the pollutant, such as NOx (nitrogen monoxide), improving air quality.The tree painted on the walls works like a natural tree that cleans" the air and makes a small contribution to a better urban environment.</p>     <b><a href="https://github.com/streetart-bo-project/semantic-library-street-art/blob/main/website/dado.html" target="_blank">üîó View details</a></b><br>     </div>`)[0];

                var html_dbb5395ed979cab1a5afd9bb8cc84fbc = $(`<div id="html_dbb5395ed979cab1a5afd9bb8cc84fbc" style="width: 100.0%; height: 100.0%;">     <b>Mural of Bastardilla in Via Tolmino 9</b><br>     <img src="https://github.com/streetart-bo-project/semantic-library-street-art/raw/main/website/img/work10.jpg" width="200"><br>     <br>     <b>Author:</b> Bastardilla<br>     <b>Place:</b> Via Tolmino 9<br>     <b>Subject:</b> human figure<br>     <b>Theme:</b> social issue<br>     <b>Date:</b> 2014<br>     <b>Support:</b> wall<br>     <b>Condition:</b> visible<br>     <p>This untitled mural, created by Colombian street artist Bastardilla, is located on the exterior wall of the Liceo Scientifico Augusto Righi branch in Via Tolmino 9, Bologna, Italy. It is part of the FRONTIER street art project. The mural depicts a circle of "matchstick children" sitting together, collectively igniting a flame‚Äîa symbol of the spread of knowledge and the power of collective wisdom. These "matchstick children" represent the awakening of pre-adolescent thought, conveying the immense potential contained within young minds.</p>     <b><a href="https://github.com/streetart-bo-project/semantic-library-street-art/blob/main/website/dado.html" target="_blank">üîó View details</a></b><br>     </div>`)[0];

                var html_e8237800f991cef3b66f7b00a3f6edf0 = $(`<div id="html_e8237800f991cef3b66f7b00a3f6edf0" style="width: 100.0%; height: 100.0%;">     <b>Mural of Etnik in Via del Lavoro 3</b><br>     <img src="https://github.com/streetart-bo-project/semantic-library-street-art/raw/main/website/img/work11.jpg" width="200"><br>     <br>     <b>Author:</b> Etnik<br>     <b>Place:</b> Via del Lavoro 3<br>     <b>Subject:</b> geometric shapes<br>     <b>Theme:</b> environment<br>     <b>Date:</b> 2012<br>     <b>Support:</b> wall<br>     <b>Condition:</b> visible<br>     <p>Represent the precarious balance of the human being and the speed of the contemporary world. The urban agglomerations are broken down and overlapped and the geometrically extreme architecture becomes the emblem of the concept of "urban cage", a sort of poetics of the artist who sees metropolitan centers as places where man is trapped and which he criticizes with the use of strong colors and a bright and contrasting chromatic range, in wall paintings in which sometimes the identification of the buildings is almost impossible.</p>     <b><a href="https://github.com/streetart-bo-project/semantic-library-street-art/blob/main/website/dado.html" target="_blank">üîó View details</a></b><br>     </div>`)[0];

                var html_fed14e84aa0a1a4b1460f2eec8e69e57 = $(`<div id="html_fed14e84aa0a1a4b1460f2eec8e69e57" style="width: 100.0%; height: 100.0%;">     <b>Mural of Blu in Via Fioravanti 24</b><br>     <img src="https://github.com/streetart-bo-project/semantic-library-street-art/raw/main/website/img/work12.jpg" width="200"><br>     <br>     <b>Author:</b> Blu<br>     <b>Place:</b> Via Fioravanti 24<br>     <b>Subject:</b> city<br>     <b>Theme:</b> social issue <br>     <b>Date:</b> 2013<br>     <b>Support:</b> wall<br>     <b>Condition:</b> destroyed<br>     <p>This large-scale mural by the Italian street artist Blu, painted on the facade of the XM24 social center in Bologna‚Äôs Bolognina district, depicts a symbolic battle between two opposing forces within the city: a wealthy, ruthless side represented by figures hurling mortadellas, and a grassroots, justice-driven side throwing pumpkins and watermelons. Drawing inspiration from The Lord of the Rings, the artwork reflects over fifteen years of social movements. With a dramatic contrast between intricate black-and-white architectural ruins and vibrant, color-filled zones, the mural serves as both a critique of gentrification and a powerful visual narrative of urban resistance.</p>     <b><a href="https://github.com/streetart-bo-project/semantic-library-street-art/blob/main/website/dado.html" target="_blank">üîó View details</a></b><br>     </div>`)[0];

                var html_7ee3d769f7af58125ab1d43e061960cf = $(`<div id="html_7ee3d769f7af58125ab1d43e061960cf" style="width: 100.0%; height: 100.0%;">     <b>Mural of Ericailcane and Bastardilla in Via del Pratello </b><br>     <img src="https://github.com/streetart-bo-project/semantic-library-street-art/raw/main/website/img/work2.jpg" width="200"><br>     <br>     <b>Author:</b> Bastardilla, Ericailcane<br>     <b>Place:</b> Via del Pratello<br>     <b>Subject:</b> human figure<br>     <b>Theme:</b> social issue<br>     <b>Date:</b> 2020<br>     <b>Support:</b> wall<br>     <b>Condition:</b> visible<br>     <p>One one side there are some female figures throwing purple balloons using a surgical mask as a slingshot . On the other side there are mice sheltering from those balloons behind coins, holding cotton buds</p>     <b><a href="https://github.com/streetart-bo-project/semantic-library-street-art/blob/main/website/dado.html" target="_blank">üîó View details</a></b><br>     </div>`)[0];

                var html_0b2db6cbd4a799f8e9df69560d919060 = $(`<div id="html_0b2db6cbd4a799f8e9df69560d919060" style="width: 100.0%; height: 100.0%;">     <b>Mural of Collettivo FX in Dumbo </b><br>     <img src="https://github.com/streetart-bo-project/semantic-library-street-art/raw/main/website/img/work3.jpg" width="200"><br>     <br>     <b>Author:</b> Collettivo Fx<br>     <b>Place:</b> Via Camillo Casarini 19 <br>     <b>Subject:</b> human figure<br>     <b>Theme:</b> social issue<br>     <b>Date:</b> 2020<br>     <b>Support:</b> wall<br>     <b>Condition:</b> visible<br>     <p>Woman crying big tears. In one tear there are the bodies of the victims, in the other one the clock fixed at the hour of the attack. </p>     <b><a href="https://github.com/streetart-bo-project/semantic-library-street-art/blob/main/website/dado.html" target="_blank">üîó View details</a></b><br>     </div>`)[0];

                var html_e25cb58e4e5f8c170c0c874d59a464ed = $(`<div id="html_e25cb58e4e5f8c170c0c874d59a464ed" style="width: 100.0%; height: 100.0%;">     <b>Mural of Orticanoodles in via Turati 84</b><br>     <img src="https://github.com/streetart-bo-project/semantic-library-street-art/raw/main/website/img/work4.jpg" width="200"><br>     <br>     <b>Author:</b> Orticanoodles<br>     <b>Place:</b> Via Turati 84<br>     <b>Subject:</b> human figure<br>     <b>Theme:</b> social issue<br>     <b>Date:</b> 2017<br>     <b>Support:</b> wall<br>     <b>Condition:</b> visible<br>     <p>The artwork depicts the face of Irma Bandiera, a young partisan courier who was tortured and killed by the fascists in 1944, with a proud gaze and vibrant colors emerging from the wall. The graffiti aims to restore visibility and dignity to her figure, transforming the site into a place of public memory and visual resistance.</p>     <b><a href="https://github.com/streetart-bo-project/semantic-library-street-art/blob/main/website/dado.html" target="_blank">üîó View details</a></b><br>     </div>`)[0];

                var html_20b9554f2a6b8df08a36ec93c3eba2e0 = $(`<div id="html_20b9554f2a6b8df08a36ec93c3eba2e0" style="width: 100.0%; height: 100.0%;">     <b>Mural of Luis Gutierrez in Via Zamboni</b><br>     <img src="https://github.com/streetart-bo-project/semantic-library-street-art/raw/main/website/img/work5.jpg" width="200"><br>     <br>     <b>Author:</b> Luis Gutierrez<br>     <b>Place:</b> Via Zamboni 38<br>     <b>Subject:</b> human figure<br>     <b>Theme:</b> history<br>     <b>Date:</b> 1998<br>     <b>Support:</b> wall<br>     <b>Condition:</b> visible<br>     <p>This mural is an example of the strength of the drawing, sensual and sharp, with which the Latin American artist has created a personal mythology, a balance between the real and the imaginary, between rituals and archaic myths, human legends and characters such as Fidel Castro and even Caravaggio.</p>     <b><a href="https://github.com/streetart-bo-project/semantic-library-street-art/blob/main/website/dado.html" target="_blank">üîó View details</a></b><br>     </div>`)[0];

                var html_44972086b5b863470904327c54718c11 = $(`<div id="html_44972086b5b863470904327c54718c11" style="width: 100.0%; height: 100.0%;">     <b>Mural of Honet in via del Lavoro 18</b><br>     <img src="https://github.com/streetart-bo-project/semantic-library-street-art/raw/main/website/img/work6.jpg" width="200"><br>     <br>     <b>Author:</b> Honet<br>     <b>Place:</b> via del Lavoro 18<br>     <b>Subject:</b> animal<br>     <b>Theme:</b> social issue<br>     <b>Date:</b> 2012<br>     <b>Support:</b> wall<br>     <b>Condition:</b> visible<br>     <p>A large elephant with a castle on its back is being dragged through the air by colourful balloons, three black birds appear ready to poke holes in them. According to the artist, he was inspired for this mural by a huge fountain in the form of an elephant that Napoleon wanted to place in Bastille Square in Paris to celebrate his victories and power. Work stopped after the defeat at Waterloo. The elephant has always been a symbol of strength. In this case, although enormous in size, it is so light that it can be carried by a handful of balloons that can be pierced by a simple bird in flight. The reference to power (even regal power) that can be as great as it is fragile is obvious: Honet nevertheless represents this theme in a delicate and cheerful manner.</p>     <b><a href="https://github.com/streetart-bo-project/semantic-library-street-art/blob/main/website/dado.html" target="_blank">üîó View details</a></b><br>     </div>`)[0];
